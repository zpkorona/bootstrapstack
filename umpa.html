<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div id="params">
  </div>
  <script>
    if (window.location.search.length) {
      let params = window.location.search.substring(1).split("&");
      for (let param of params) {
        //console.log(param);
        document.getElementById("params").innerHTML += param + "<br\>";
      }
    }
    else {
      document.getElementById("params").innerHTML = "PUSTO";
    }
  </script>

</body>
</html>
